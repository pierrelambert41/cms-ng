<mat-card class="example-card" *ngIf="(blogpost$ | async) as bp; else loading">
    <mat-card-header class="no-margin">
      <mat-card-title>{{ bp.title }}</mat-card-title>
      <mat-card-subtitle>{{ bp.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imagePath + bp.image">
    <mat-card-content>
      <p>
        {{ bp.content }}
      </p>
    </mat-card-content>
  </mat-card>

  <ng-template #loading>
      Loading...
  </ng-template>
